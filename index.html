<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

    <!--  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body onload="init()">
	
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Quiz App</span>
      </div>
    </nav>

	<div class="container">

		<div class="card quiz-card" >
		  <img src="/img/pencil.jpg" id="headerImage" class="card-img-top width-100"
    </div>

    <div class="progress"  role="progressbar" aria-label="Example with label"  aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
      <div class="progress-bar" id="progressBar" style="width: 25%">25%</div>
    </div>

      <div class="card-body" id="endScreen" style="display: none;">
          <div class="text-center">
            Quiz beendet!
          </div>

          <div class="text-center">
            Du hast <b id="amountOfRightQuestions">XXX</b> Fragen von <b id="amountOfQuestions">XXX</b> richtig beantwortet.
          </div>
      
          <div class="button-row">
            <button onclick="restartGame()" class="btn btn-primary">Erneut Spielen</button>
          </div>
      </div>

      <div class="card-body" id="questionBody">
        <h5 class="card-title" id="questionText">Frage</h5>

        <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
           <div class="card-body" id="answer-1">
              Antwort
          </div>
        </div>

        <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
          <div class="card-body" id="answer-2">
              Antwort
          </div>
        </div>

        <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
          <div class="card-body" id="answer-3">
              Antwort
          </div>
        </div>

        <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
          <div class="card-body" id="answer-4">
              Antwort
          </div>
        </div>

        <div class="question-footer">
          <span>
            <b id="question-Number">1</b> von <b id="total-questions">5</b> Fragen
          </span>

          <button onclick="nextQuestion()" id="next-Question" class="btn btn-primary" disabled>NÃ¤chste Frage</button>
        </div>

      </div>

		</div>
	</div>



  </body>
</html>
